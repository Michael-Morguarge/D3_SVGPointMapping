<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3.js Map Example</title>
    <script src="../Resources/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="../Resources/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../Resources/D3/d3.min.js"></script>
    <script src="../JS/d3_svg.js"></script>
    <link rel="stylesheet" href="../CSS/d3.css" />
</head>
<body>
    <div id="Att1">
        <div id="title">
            <h1>
                Test Map for&nbsp;&nbsp;
            </h1>
            <span class="space-out">
                <select id="data-view">
                    <option value="N/A" selected="selected">Map Only</option>
                    <option value="../Resources/Data/data.json">Random Data Points</option>
                    <option value="../Resources/Data/real_data.json">Real Data Points</option>
                </select>
            </span>
            <span class="space-out">
                <input type="radio" id="allow-compare" name="compare-mode" value="1" />
                <label for="allow-comapre">Multi-Select Mode</label>
                <input type="radio" id="not-allow-compare" name="compare-mode" value="0" checked />
                <label for="not-allow-compare">Single-Select Mode</label>
            </span>
            <span id="data-table" class="space-out">Selected Point Values:&nbsp;</span>
        </div>
        <div id="map-test">
            <object class="fit" type="image/svg+xml" data="../Resources/Images/usaTerritories2High.svg">Fallback</object>
        </div>
        <div id="context"><span class="data"></span></div>
        <div id="point-context"><span class="data"></span></div>
    </div>
</body>
</html>
